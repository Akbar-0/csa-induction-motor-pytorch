defaults:
  window_length: 3000
  hop_length: 1500

  batch_size: 32
  epochs: 80
  lr: 3e-4
  seed: 42
  num_workers: 4

  classes: [Healthy, Bearing, BrokenRotorBar, StatorShort]

  use_gpu: true
  save_dir: runs/exp_accuracy # <- directory to save training runs

  scheduler: plateau
  plateau_patience: 4

  early_stop_patience: 9999   # <- disables early stopping

  mixed_precision: true
  oversample: true
  include_aux: true

  severity_head: false
  severity_classes: 0
  severity_loss_weight: 0

  scaling_type: zscore
  dropout: 0.3
  base_channels: 48

  grad_clip: 5.0

# Train/Val/Test split
  # split_ratios: [0.6, 0.4, 0.0]   # <- 60/40/0
  # split_ratios: [0.7, 0.15, 0.15]   # <- 70/15/15
  split_ratios: [0.6, 0.25, 0.15]   # <- 60/20/20

  csv_dir: data/simulink/  # <- directory with processed CSV files

  augment:
    enabled: true
    noise: true
    noise_snr_db: 20
    scale: true
    time_shift: true
    freq_aug: true
